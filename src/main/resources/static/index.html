<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Recall Royale — Setup</title>
    <link rel="stylesheet" href="css/setup.css">
</head>
<body>
<div class="wrap-setup">
    <h1 class="logo">Recall Royale</h1>

    <div class="card setup-card">
        <label>Tile Resolution</label>
        <select id="tileSize">
            <option value="4">4 × 4</option>
            <option value="6" selected>6 × 6</option>
            <option value="9">9 × 9</option>
        </select>

        <label>Game Mode</label>
        <select id="gameMode">
            <option value="LETTERS">Letters</option>
            <option value="IMAGES">Images</option>
        </select>

        <!-- ✅ Category Selector -->
        <label id="imgCategoryLabel" style="display:none;">Image Category</label>
        <select id="imgCategorySel" style="display:none;">
            <option value="ACTORS">Actors</option>
            <option value="LOGOS">Logos</option>
            <option value="ONEPIECE">One Piece</option>
            <option value="open_source_logos">OpenSource Logos</option>
        </select>

        <label>Players</label>
        <select id="playerCount">
            <option value="2">2 Players</option>
            <option value="4">4 Players</option>
        </select>

        <div id="playerInputs" class="player-inputs"></div>

        <div class="row">
            <button id="btnCreateStart">Start Game</button>
        </div>
    </div>

    <div class="foot">Use Images mode to show pictures, Letters mode to show alphabets.</div>
</div>

<script src="js/setup.js"></script>
</body>
</html>
