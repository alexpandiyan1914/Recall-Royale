<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Recall Royale</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="wrap">

    <!-- corners -->
    <div class="corner tl" id="p0">P1: -</div>
    <div class="corner tr" id="p1">P2: -</div>
    <div class="corner bl" id="p2">P3: -</div>
    <div class="corner br" id="p3">P4: -</div>

    <!-- center board -->
    <div>
        <div class="turn" id="turnTxt">Welcome to Recall Royale</div>
        <div id="board"></div>
        <div class="winner" id="winner"></div>
    </div>

    <!-- left control panel -->
    <div class="controls">
        <div class="card">
            <strong>Setup</strong>
            <select id="sizeSel">
                <option value="6">6 × 6 (Easy)</option>
                <option value="9">9 × 9 (Hard)</option>
            </select>
            <select id="modeSel">
                <option value="LETTERS">Letters</option>
                <option value="IMAGES">Images (IDs)</option>
            </select>
            <button onclick="createGame()">Create Game</button>
            <button onclick="start()" id="startBtn" disabled>Start</button>
        </div>

        <div class="card">
            <strong>Players</strong>
            <input id="n1" placeholder="Player 1 name"/>
            <input id="n2" placeholder="Player 2 name"/>
            <input id="n3" placeholder="Player 3 name"/>
            <input id="n4" placeholder="Player 4 name"/>
            <button onclick="joinAll()">Add Players</button>
        </div>
    </div>

</div>

<!-- Sound Effects -->
<audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="matchSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="mismatchSound" src="https://actions.google.com/sounds/v1/cartoon/woodpecker_pecking.ogg"></audio>
<audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum.ogg"></audio>

<script src="index.js"></script>
</body>
</html>
